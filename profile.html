<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil - MemoVibe</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <div class="logo">📝 MemoVibe</div>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="profile.html" class="active">Profil</a>
  </nav>
  <button id="toggleTheme">🌙</button>
</header>

<main>
<section class="profile-section">
  <div class="profile-card">
    <h2>Mon Profil</h2>
    <form id="profileForm">
      <label for="name">Nom :</label>
      <input type="text" id="name" placeholder="Votre nom" required>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="exemple@mail.com" required>
      <div class="form-buttons">
        <button type="submit" class="btn">Enregistrer</button>
        <button type="button" id="resetProfile" class="btn btn-danger">Effacer profil</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
</section>

<section class="notes-section">
  <div class="notes-header">
    <h2>Mes Notes / Décisions</h2>
    <div class="note-controls">
      <input type="text" id="searchNotes" placeholder="Rechercher une note...">
      <select id="sortNotes">
        <option value="newest">Récentes → Anciennes</option>
        <option value="oldest">Anciennes → Récentes</option>
      </select>
    </div>
  </div>
  <form id="noteForm" class="note-form">
    <input type="text" id="noteInput" placeholder="Ajouter une note ou décision" required>
    <button type="submit" class="btn">Ajouter</button>
  </form>
  <ul id="noteList"></ul>
</section>
</main>

<div id="toast"></div>

<footer>
<p>&copy; 2025 MemoVibe. Tous droits réservés.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
