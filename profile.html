<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Profil - MemoVibe</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <header>
    <div class="logo">üìù MemoVibe</div>

  </header>

  <main>
    <section class="profile-section">
      <div class="profile-card">
        <h2>Mon Profil</h2>
        <form id="profileForm">
          <label for="name">Nom :</label>
          <input type="text" id="name" placeholder="Votre nom" required>
          <label for="email">Email :</label>
          <input type="email" id="email" placeholder="exemple@mail.com" required>
          <div class="form-buttons">
            <button type="submit" class="btn">Enregistrer</button>
            <button type="button" id="resetProfile" class="btn btn-danger">Effacer profil</button>
          </div>
        </form>
        <div id="message"></div>
      </div>
    </section>

    <section class="notes-section">
      <h2>Mes Notes / D√©cisions</h2>
      <form id="noteForm" class="note-form">
        <input type="text" id="noteInput" placeholder="Ajouter une note ou d√©cision" required>
        <button type="submit" class="btn">Ajouter</button>
      </form>
      <ul id="noteList"></ul>
    </section>
  </main>

  <footer>
